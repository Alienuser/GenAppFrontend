<md-dialog style="min-width: 500px;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Add insurance data to customer</h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content" layout="column">
            <md-input-container>
                <label>Title</label>
                <input ng-model="title" md-autofocus>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button class="md-primary" ng-click="add()">
            Add
        </md-button>
    </md-dialog-actions>
</md-dialog>
