<md-dialog aria-label="About" style="min-width: 450px;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Settings</h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <p>Here you can adjust some settings:</p>
            <md-input-container style="width: 100%;">
                <label>SecureGateway</label>
                <input ng-model="sgw" md-autofocus>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="close()">
            Close
        </md-button>
        <md-button class="md-primary" ng-click="save()">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
