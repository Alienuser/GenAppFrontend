<md-toolbar ng-controller="controllerToolbar">
    <div class="md-toolbar-tools">
        <md-button aria-label="Navigation" class="md-icon-button" ng-click="toggleMenu()">
            <md-icon md-font-set="material-icons"> menu</md-icon>
        </md-button>
        <md-button aria-label="Bluemix iot" class="md-icon-button" ng-click="openHome()">
            <md-icon md-svg-src="img/bluemix.svg" aria-label="Bluemix iot"></md-icon>
        </md-button>
        <h2 flex>GenApp Frontend</h2>
        <md-menu id="toolbarMenu">
            <md-button aria-label="Open menu" class="md-icon-button" ng-click="openMenu($mdMenu, $event)">
                <md-icon md-font-set="material-icons"> more_vert</md-icon>
            </md-button>
            <md-menu-content width="3">
                <md-menu-item>
                    <md-button ng-click="settings()">
                        <md-icon md-font-set="material-icons"> settings</md-icon>
                        Settings
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="about()">
                        <md-icon md-font-set="material-icons"> help</md-icon>
                        About
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>
