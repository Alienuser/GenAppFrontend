<div ng-controller="controllerSidenav">
    <md-sidenav
            layout="column"
            class="md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('')">

        <md-toolbar class="md-theme-indigo" id="toolbarNavigation">
            <h1 class="md-toolbar-tools">Navigation</h1>
        </md-toolbar>

        <md-list>
            <md-subheader class="md-no-sticky">Pages</md-subheader>
            <md-list-item ng-click="menuCustomerData()">
                <md-icon md-font-set="material-icons"> people</md-icon>
                <p>Customer data</p>
            </md-list-item>
        </md-list>
    </md-sidenav>
</div>
